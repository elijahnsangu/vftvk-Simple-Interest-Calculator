<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Simple Interest Calculator</h1>
        <form id="formCalc">
            <div class="row">
                <div class="col-25">
                    <label for="amount"><b>Amount:</b></label>
                </div>
                <div class="col-75">
                    <input type="number" name="amount" id="amount">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="rate"><b>Interest Rate:</b></label>
                </div>
                <div class="col-75">
                    <input type="range" name="rangeInput" id="rangeInput" min="0" max="5" step="0.5" value="0"
                        oninput="rateamount.value=rangeInput.value">
                    <span> <output name="rateamount" id="rateamount" for="rangeInput">0</output><span>%</span></span>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="years"><b>No. of Years:</b></label>
                </div>
                <div class="col-75">
                    <select name="years" id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
            <button onclick="compute()" id="button"><b>Compute Interest</b></button>
            <button type="reset" id="button" value="Reset"><b>Reset</b></button>
            <div class="row">
                <div>
                    <strong><p id="result"></p></strong>
                </div>
                
            </div>


        </form>


        <footer> <b>&copy; Everyone Can Get Rich</b>
        </footer>

    </div>
    <script src="script.js"></script>
</body>

</html>
